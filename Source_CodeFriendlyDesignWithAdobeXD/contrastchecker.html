<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contrast Checker</title>
  <style>
    .background {
      margin: 2rem auto;
      max-width: 40rem;
      padding: 4rem;
      background-color: #333;
    }
    .foreground {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 3rem;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="foreground">This is foreground text</div>
  </div>
</body>
</html>
